<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <title>Fancy Table</title>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Sales</th>
          </tr>
        </thead>
        <tbody>
          <tr class="gray">
            <td>January</td>
            <td>$ 50,000.00</td>
          </tr>
          <tr class="white">
            <td>February</td>
            <td>$ 10,000.00</td>
          </tr>
          <tr class="gray">
            <td>March</td>
            <td>$ 85,000.00</td>
          </tr>
          <tr class="white">
            <td>April</td>
            <td>$ 56,000.00</td>
          </tr>
          <tr class="gray">
            <td>May</td>
            <td>$ 98,000.00</td>
          </tr>
        </tbody>
      </table>

    </main>
  </body>
</html>
